<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/main.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 60px; margin-bottom: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <header>
    <div class="main-container">
      <img class="main-logo" src="images/logo.svg" alt="Ping logo">

      <h1 class="main-h1">We are launching <span class="h1-span">soon!</span></h1>

      <p class="main-p">Subscribe and get notified</p>

      <form>
        <div class="form-div">
          <input class="main-input" type="email" for="email" name="email" placeholder="Your email address..." required> 

          <div class="error-box">
            <p class="error-p">Please provide a valid email address</p>
          </div>
          
        </div><!--form div-->

        <button class="main-btn" for="email">Notify Me</button>
        <!--validation content-->
      </form>
    </div><!--main container-->
  </header>

  <main>
    <section class="main-content">
      <div class="main-container">
        <img class="main-img" src="images/illustration-dashboard.png" alt="Dashboard">
      </div>
    </section>
  </main>

  <footer>
    <div class="main-container">
      <div class="icon-div">
        <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook fb"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram in"></i></a>
      </div>
    
      <p class="footer-p">&copy; Copyright Ping. All rights reserved.</p>

    </div><!--main-container-->  

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tiffajenkins">Tiffa Jenkins</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
